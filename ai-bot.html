<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="assets/logo.jpg" alt="LocateAid Logo" class="w-8 h-8 object-contain" />
        <h1 class="text-2xl font-bold text-blue-600">LocateAid</h1>
      </div>

      <nav class="hidden md:flex space-x-10 items-center">
        <a href="index.html" class="nav-link text-gray-700" data-i18n="home"><strong>Home</strong></a>
        <a href="about.html" class="nav-link text-gray-700" data-i18n="about"><strong>About</strong></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sanketpadhyal3@gmail.com&su=LocateAid%20Support%20Request" target="_blank" class="nav-link text-gray-700" data-i18n="contact"><strong>Contact</strong></a>
      </nav>
      <div class="md:hidden">
        <button id="menuBtn" class="focus:outline-none">
          <svg id="menuIcon" class="w-6 h-6 text-blue-600 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="menuPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

      <a href="about.html" class="block py-2 text-gray-700 hover:text-blue-600" data-i18n="about">About</a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sanketpadhyal3@gmail.com&su=LocateAid%20Support%20Request" target="_blank" class="block py-2 text-gray-700 hover:text-blue-600" data-i18n="contact">Contact</a>
    </div>
  </header>

<!-- Chat Section -->
<main class="min-h-screen flex flex-col px-4 pt-8 items-center">
  <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-2 text-center text-blue-600" data-i18n="heading">
    AI Medi Help Assistant
  </h2>
  <p class="text-sm sm:text-base md:text-lg mb-6 text-center max-w-xl md:max-w-2xl text-gray-600" data-i18n="subheading">
    Ask me about emergency situations, first aid tips, or medical guidance. Iâ€™ll try to guide you instantly.
  </p>

  <!-- Chat Box Wrapper -->
  <div class="flex flex-col w-full max-w-xl sm:max-w-2xl md:max-w-3xl h-[60vh] sm:h-[65vh] md:h-[70vh] border rounded-lg bg-gray-50 shadow-inner overflow-hidden">

    <!-- Chat Messages (scrollable) -->
    <div id="chatBox" class="flex-1 overflow-y-auto px-3 sm:px-4 py-3 space-y-3">
      <!-- messages will appear here -->
    </div>

    <!-- Input -->
    <div class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 bg-white border-t shadow-lg">
      <input id="userInput"
             type="text"
             placeholder="Type your medical question..."
             class="flex-1 px-3 sm:px-4 py-2 sm:py-3 rounded-full bg-gray-100 border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-sm sm:text-base"/>
      <button id="sendBtn"
              class="shrink-0 px-4 sm:px-6 py-2 sm:py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 active:scale-95 transition text-sm sm:text-base">
        Send
      </button>
    </div>
  </div>
</main>

<script src="js/ai-bot.js"></script>

</html>
